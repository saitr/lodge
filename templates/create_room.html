{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mt-5 mb-4">Create Room</h1>
  
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="{{ form.number_var.id_for_label }}" class="form-label">Room Number</label>
        {{ form.number_var }}
      </div>
      
      <div class="mb-3">
        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
        {{ form.description }}
      </div>

      <div class="mb-3 form-check">
        {{ form.room_number }}
        <label class="form-check-label" for="{{ form.room_number.id_for_label }}">Is It a Room?</label>
      </div>
      
      <div class="mb-3">
        <label for="{{ form.room_price.id_for_label }}" class="form-label">Room Price</label>
        {{ form.room_price }}
      </div>
      
      <div class="mb-3">
        <label for="{{ form.image1.id_for_label }}" class="form-label">Image 1</label>
        {{ form.image1 }}
      </div>
      
      <div class="mb-3">
        <label for="{{ form.image2.id_for_label }}" class="form-label">Image 2</label>
        {{ form.image2 }}
      </div>
      
      <div class="mb-3">
        <label for="{{ form.image3.id_for_label }}" class="form-label">Image 3</label>
        {{ form.image3 }}
      </div>
      
      <div class="mb-3">
        <label for="{{ form.image4.id_for_label }}" class="form-label">Image 4</label>
        {{ form.image4 }}
      </div>
      
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
    
    <a href="{% url 'room_list' %}" class="btn btn-secondary mt-3">Back to Room List</a>
  </div>
{% endblock %}
