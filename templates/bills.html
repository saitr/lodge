{% extends 'base.html' %}

{% block content %}
  <h1 class="p-2 m-5 text-decoration-underline text-center">Bill Details</h1>

  <div class="table-responsive">
    {% if bill %}
      <table class="table table-striped table-bordered m-3">
        <thead>
          <tr>
            <th style="font-weight: bold; font-family: Arial, sans-serif; text-align: center; font-size: 16px;">Lodge</th>
            <th style="font-weight: bold; font-family: Arial, sans-serif; text-align: center; font-size: 16px;">Total Cost</th>
            <th style="font-weight: bold; font-family: Arial, sans-serif; text-align: center; font-size: 16px;">Paid</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center">
            <td style="font-family: Arial, sans-serif; text-align: center; font-size: 14px;">{{ bill.lodge }}</td>
            <td style="font-family: Arial, sans-serif; text-align: center; font-size: 14px;">{{ bill.total_cost }}</td>
            <td style="font-family: Arial, sans-serif; text-align: center; font-size: 14px;">{% if bill.paid %}Paid{% else %}Not paid{% endif %}</td>
          </tr>
        </tbody>
      </table>
    {% else %}
      <p class="display-4 text-center p-3">No bill found.</p>
    {% endif %}
  </div>

  <div class="text-center p-2">
    <a href="{% url 'room_list' %}">
      <button class="btn btn-dark">Back To Bookings</button>
    </a>
    <a href="{% url 'generate_invoice' %}" class="btn btn-primary">Download Bill</a>
  </div>
{% endblock %}
