    <style>
        .img-carousel {
            width: 100%;
            height: 300px;
            /* Adjust the height as per your preference */
            /* object-fit: cover; */
        }

        /* CSS for the glassy background */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        .loading-message {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: center;
        }
    </style>

<body>
    {% block content %}{% endblock %}
    {% if request.path != '/rooms/' and request.path != 'book-room/<int:room_id>/' %}
    <div class="loading-overlay" style="display: none;">

    </div>
    {% endif %}
